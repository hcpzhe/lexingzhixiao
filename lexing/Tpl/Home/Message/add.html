<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>会员留言</title>
<link href="__PUBLIC__/css/home.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/RSsubmit.js"></script>
</head>
<body>
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tbody>
      <tr>
        <td class="r_c1_title">会员留言</td>
      </tr>
      <tr height="30">
        <td></td>
      </tr>
      <tr>
        <td align="center">
           <form action="{:U('Message/insert')}" method="post" name="form1" id="form1" onsubmit="return checkfrm1(this);">           
          <table width="100%" border="0" cellpadding="0" cellspacing="0" class="btab">
            <tbody>          
              <tr>
                <td height="26" align="right">真实姓名：</td>
                <td align="left">{$_ME['realname']}</td>
              </tr>     
              <tr>
                <td height="26" align="right">手 机 ：</td>
                <td align="left">{$_ME['tel']}</td>
              </tr>
              <tr>
                <td height="26" align="right">联系地址：</td>
                <td align="left">{$_ME['address']}</td>
              </tr>
               <tr>
                 <td height="26" align="right">留言内容：</td>
                 <td align="left">
                   <textarea name="content" class="inputTxt" id="content" cols="30" rows="5"></textarea>
                 </td>
               </tr>                       
               <tr>
                 <td><input name="member_id" type="hidden" value="{$_ME['id']}"></td>
                 <td height="50" colspan="2" align="left">
                <input type="submit" name="Submit" value="  确认提交  ">
                 </td>
                 </tr>
               </tbody>
              </table>
            </form>
        </td>
      </tr>
     </tbody>
  </table>
  
   <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tbody>
              <tr>
                <td style="font-size:14px; color: #910000; padding-bottom:10px;">留言记录</td>
              </tr>
              <tr>
                <td align="center" style="line-height:1.8;">
                    <table class="registertable1" width="100%">
                    <tbody>
                    <tr bgcolor="#E6E6E6">
                        <th width="40%">留言</th>
                        <th width="20%">时间</th>
                        <th width="40%">回复</th>
                    </tr>
                  <foreach name="list" item="vo">
                    <tr>
                      <td style="padding:10px;">{$vo['content']|mb_substr=0,66}</td>
                      <td style="padding:10px;">{:date('Y/m/d H:i:s',$vo['send_time'])}</td>
                      <td style="padding:10px;">
                          <!-- <if condition="($vo['reply'] eq '') "> -->
                            <font color="#FF0000">留言尚未回复</font>
                          <!-- <else /> -->
                            {$vo['reply']|mb_substr=0,66}
                          <!-- </if> -->
                      </td>
                    </tr>
                  </foreach>
               </tbody>
             </table> 
           </td>
         </tr>                
         <tr>
           <td height="20" width="100%" align="center">
               <!-- 分页开始 -->
            <table class="" width="100%">
                <tbody><tr>
                    <td align="left" height="29" width="40%">
                        <div align="left">
                        </div>
                    </td>
                    <td align="center" height="22" valign="middle" width="25%">
                        {$_page} 
                    </td>
                </tr>
            </tbody></table>
           </td>
      </tr>
   </tbody>
 </table>
<script type="text/javascript">
function checkfrm1(afrm) {
 if( (afrm.content.value == "") )
	{
		alert("留言内容不能为空！");
		afrm.content.focus();
		return false;
	}
	$(afrm).RSsubmit({success_alert:true});
	return false;
}
</script>
</body>
</html>
