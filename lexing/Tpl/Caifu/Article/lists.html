<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$category}列表</title>
<link href="__PUBLIC__/css/home.css" rel="stylesheet" type="text/css">
</head>
<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tbody>
    <tr>
      <td colspan="7" class="r_c1_title">{$category}列表</td>
    </tr>
     <foreach name="list" item="vo">    
    <tr>
      <td width="4%" align="center" class="b_b"><img src="__PUBLIC__/images/list_pref1.gif" width="9" height="9"></td>
      <td width="80%" class="r_c1_item b_b"><a href="{:U('Article/read?id='.$vo['id'])}">{$vo['title']}</a></td>
      <td width="15%" class="r_c1_item b_b">{:date('Y-m-d',$vo['update_time'])}</td>
    </tr>
    </foreach>
    <tr> 
      <td height="24" colspan="3" align="center">
        <table class="" width="100%">
            <tbody><tr>
                <td align="left" height="29" width="40%">
                    <div align="left">
                    </div>
                </td>
                <td align="right" height="22" valign="middle" width="25%">
                    {$_page} 
                </td>
            </tr>
          </tbody>
       </table>
      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
