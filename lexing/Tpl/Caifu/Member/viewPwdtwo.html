<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>验证二级密码</title>
<link href="__PUBLIC__/css/home.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__PUBLIC__/js/jquery.js">
</script><script type="text/javascript" src="__PUBLIC__/js/RSsubmit.js"></script>
</head>
<body>
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tbody>
      <tr>
        <td class="r_c1_title">验证二级密码</td>
      </tr>
      <tr height="50">
        <td></td>
      </tr>
      <tr>
        <td align="center">
          <form action="{:U('Member/checkPwdtwo')}" method="post" name="form1" id="form1" onSubmit="return checkfrm1(this);">
              <table width="100%" border="0" cellpadding="0" cellspacing="0" class="btab">
                <tbody>
                  <tr>
                    <td width="30%" height="30" align="right">二级密码：</td>
                    <td width="70%" align="left">
                      <input name="pwdtwo" type="password" id="pwd1">                    
                    </td>
                  </tr>                 
                    <tr>
                      <td height="30" align="right">&nbsp;</td>
                      <td align="left">
                        <input type="submit" name="Submit" value="提交">
                      </td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
<script language="JavaScript" type="text/javascript">
function checkfrm1(afrm)
{
	$(afrm).RSsubmit();
	return false;
}
</script>
</body>
</html>
