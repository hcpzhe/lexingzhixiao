<!DOCTYPE html>
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>会员留言</title>
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/RSsubmit.js"></script>
    <link href="__PUBLIC__/css/Admin/Site.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/css/Admin/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="righttitle" style="height:30px; margin-bottom:6px; overflow:hidden;">
      <div style="width:200px; height:30px; line-height:30px; margin:0px 0px 0px 10px; font-weight:bold; color:#666; font-size:18px;">会员留言</div>
 </div>
            

<form action="{:U('Message/update')}" method="post" onsubmit="$(this).RSsubmit({success_alert:true,reload:true});return false;">
<table class="table">
    <tbody>
        <tr>
            <td style="width:150px; text-align:right;">帐号：</td>
            <td style="text-align:left;padding-left:10px;">
              {$memlist[$info['member_id']]['account']}
            </td>
        </tr>
        <tr>
            <td style="text-align:right;">真实姓名：</td>
            <td style="text-align:left;padding-left:10px;">
              {$memlist[$info['member_id']]['realname']}
            </td>
        </tr>
        <tr>
            <td style="text-align:right;">联系电话：</td>
            <td style="text-align:left;padding-left:10px;">
              {$memlist[$info['member_id']]['tel']}
            </td>
        </tr>
        <tr>
            <td style="text-align:right;">联系地址：</td>
            <td style="text-align:left;padding-left:10px;">
                {$memlist[$info['member_id']]['address']}
            </td>
        </tr>
        <tr>
            <td style="text-align:right;">留言详细：</td>
            <td style="text-align:left;padding:10px;">	
             {$info['content']}
            </td>
        </tr>
        <tr>
            <td style="text-align:right;">留言时间：</td>
            <td style="text-align:left;padding-left:10px;">
				{:date('Y/m/d H:i',$info['send_time'])}
            </td>
        </tr>
        <tr>
            <td style="text-align:right;">回复：</td>
            <td style="text-align:left;padding:3px 10px;">
				<textarea name="reply" style="width:300px; height:90px;">{$info['reply']}</textarea>
            </td>
        </tr>
        <tr>
            <td style="text-align:right;">状态：</td>
            <td style="text-align:left;padding-left:10px;">
            <select name="status">
               <option value="1">正常</option>
               <option value="0" >禁用</option>
               <option value="-1" >删除</option>
            </select>
            
            </td>
        </tr>
        <tr>
            <td colspan="2">
            	<input type="hidden" name="id" value="{$info['id']}">
                <input type="submit" value=" 提交 " class="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="取消" class="submit">
            </td>
        </tr>
    </tbody>
</table>
</form>
</body>
</html>
<script>
var tem= "{$info['status']}";
$(" select option[value='"+tem+"']").attr("selected","selected"); 
</script>
